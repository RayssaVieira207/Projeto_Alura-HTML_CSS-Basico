<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" e content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            background-color: #222;
            font-family: 'Arial', sans-serif;
            margin: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            /* Distribui espaço entre os itens */
            align-items: center;
            min-height: 100vh;
        }

        .left-content {
            width: 45%;
            /* Ajuste a largura conforme necessário */
            text-align: center;
        }

        .right-content {
            width: 50%;
            /* Ajuste a largura conforme necessário */
            text-align: center;
        }

        .buttons {
            display: center;
            gap: 10px;
            margin-top: 10px;
        }

        h1 {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        p {
            color: white;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin-bottom: 1em;
        }

        button {
            background-color: cyan;
            color: #222;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkcyan;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="left-content">
        <h1>Eleve seu negócio digital a outro nível</h1>
        <p>Joana Santos, Desenvolvedora Front-end</p>
        <div class="buttons">
            <button><strong>Instagram</strong></button>
            <button><strong>Github</strong></button>
        </div>
    </div>
    <div class="right-content">
        <img src="Imagem.png" alt="Desenvolvedora">
    </div>
</body>

</html>
